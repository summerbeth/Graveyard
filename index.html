<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, World! • A-Frame</title>
    <meta name="description" content="Hello, World! • A-Frame">
    <script src="https://aframe.io/releases/0.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-sphere position="3 1.25 -1" radius="2.00" color="#FF0000"></a-sphere>
      <a-cube position="-2 0.5 1" rotation="0 45 0" width="0.7" height="0.7" depth="1" color="#4CC3D9"></a-cube>
      <a-cylinder position="-1 0.75 1" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-plane rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-sphere position="-2 1.3 1" radius="0.3" color="#DD0000"></a-sphere>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
